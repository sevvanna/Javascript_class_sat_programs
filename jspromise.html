<html>
<body>
<p id="demo"></p>
<script>
function my(some) {
  document.getElementById("demo").innerHTML = some;
}

let myPromise = new Promise(function(myResolve, myReject) {
  let x = 24;
  if (x >= 18 || x <=25) {
    myResolve("Eligible");
  } else {
    myReject("Not Eligible");
  }
});

myPromise.then(
  function(value) {my(value);},
  function(error) {my(error);}
);
</script>

</body>
