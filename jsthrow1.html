<!DOCTYPE html>
<html>
<body>
<h2>JavaScript try catch</h2>
<input id="demo" type="text">
<button type="button" onclick="myFunction()">Run</button>
<p id="p01"></p>

<script>
function myFunction() {
  const message = document.getElementById("p01");
  message.innerHTML = "";
  let amt = document.getElementById("demo").value;
  try{
  bal = 10000;
   if(amt.trim() == "")  throw "empty";
    if(isNaN(amt)) throw "not a number";
    amt = Number(amt);
	bal = bal-amt;
	if(bal<5000){
		throw "Low Balance, cannot withdraw";
	}
   }
  catch(err) {
    message.innerHTML = "Input is " + err;
  }
  finally{
	document.write(bal);
  }
}
</script>
</body>
</html>
